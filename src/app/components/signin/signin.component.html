<section class="section">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div class="columns is-centered">
        <div class="column is-one-third">

          <div class="card login-card">
            <div class="card-content">

              <h3 class="title is-2">Logga in</h3>
              <h3 class="subtitle is-6">Om du inte tidigare varit inloggad på TEAM 2018 så ber vi dig skapa ett nytt konto via "Skapa konto" nedan.</h3>

              <div class="field">
                <label class="label" for="liuid">Liu-ID</label>
                <input class="input" type="text" placeholder="Ditt liu-id" formControlName="liuid">
                <div class="help is-danger" *ngIf="liuid.invalid && liuid.touched">
                  Måste skriva in ditt Liu-ID
                </div>
              </div>

              <div class="field">
                <label class="label" for="password">Lösenord</label>
                <input class="input" type="password" placeholder="Ditt lösenord" formControlName="password">
              </div>
              <p class="error-message">{{ errorMessage }}</p>

              <button type="submit" [disabled]="!loginForm.valid" class="button is-fullwidth">Logga in</button>
              <div class="login-other-actions">
                <a [routerLink]="['/signup']">
                  <p>
                    <i class="fas fa-plus-circle"></i> Skapa konto
                  </p>
                </a>
                <a [routerLink]="['/forgotpass']">
                  <p>
                    <i class="fas fa-sad-tear"></i> Glömt lösenord
                  </p>
                </a>

              </div>


            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</section>
